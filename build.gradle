// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the eclipse plugin if it is your IDE of choice
apply plugin: 'eclipse'

// this in a Console application with a main method
apply plugin: 'application'

//Add a scala plugin for Akka (http://akka.io)
apply plugin: 'scala'



mainClassName = "net.elegoff.beverage.Console"

run {

     standardInput = System.in
    if (System.getProperty('DEBUG', 'false') == 'true') {
        jvmArgs '-Xdebug',
            '-Xrunjdwp:transport=dt_socket,server=y,suspend=y,address=5005'
    }
}

repositories {
  mavenCentral()
}
 
dependencies {
  compile 'org.slf4j:slf4j-api:latest.release'
  compile 'org.slf4j:slf4j-simple:latest.release'
  compile 'org.scala-lang:scala-library:2.11.7'
  compile 'com.budhash.cliche:cliche-shell:0.9.3'
  compile 'com.googlecode.json-simple:json-simple:1.1.1'
  testCompile 'junit:junit:latest.release'
}




dependencies {
	     compile group: 'com.typesafe.akka', name: 'akka-actor_2.11', version: '2.4.2'
	     compile group: 'org.scala-lang', name: 'scala-library', version: '2.11.7'
}









